<body>
    <h1>所有文章的初始页</h1>
    <p style="color:red">最顶层值需要有这一个导航页！</p>
    <button onclick="show('college')">大学主页排版</button>

    <script>
        function show(name) {
            switch (name) {
                case 'college':
                    window.open('./src/college', '_blank');
                    break;
                default:
                    alert("检查show传的值！！！");
                    break;
            }
        }
    </script>
