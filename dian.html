<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            float: left;
            margin-left: 100px;
            margin-top: 40px;

        }

        .right {
            float: right;
            margin-right: 200px;
            margin-top: 40px;
        }

        #bottom {
            font-style: normal;
            font-size: 16px;
            color: rgb(94, 91, 91);
            clear: both;
        }

        a {
            text-decoration: none;
        }

        right {}

<script type="text/javascript">
    function sumb() {
        var uname = document.getElementById("user");
        var reg = /^\w+@\w+\.\w+$/;
        if (!reg.test(uname)) {
            if (uname.length != 11 || !isnan(uname)) {
                alert("用户名输入错误，请输入电话号码或者邮箱")
                return false;
            }
        }
    }
</script>

<body>
    <!-- 顶部 -->
    <div class="top">
        <div style="width: 100%">

            <div style="float:left"><img src="图片/oneShop/images/logo.png"></div>
            <div style="float:right;margin-right: 50px;"><span>您好，欢迎光临1号店！</span> <a href="#">请登录</a></div>
        </div>

        <hr style="clear:both">
    </div>
    <!-- 中部左边 -->
    <div class="left"><img src="图片/oneShop/images/loadimg.jpg" width=650px height=400px></div>
    <!-- 中部右边 -->
    <div class="right">
        <form action="http:www.baidu.com" method="POST" onSubmit="return sumb()">
            <span style="font-size:20px;">1号店用户登录</span> <a href="#" style="float:right">注册账号</a><br>
            <input type="text" name="user" placeholder="邮箱/手机/用户名" style="height:55px;width:380px;margin-bottom:10px"
                required>
            <br>
            <input type="text" name="password" placeholder="密码" style="height:55px;width: 380px;" required>
            <br>
            <div style="padding:20px 0px"> <input type="checkbox">自动登录
                <a href="#" style="float:right">忘记密码?</a><br>
            </div>

            <!-- 按钮 -->
            <input type="submit" style="width:380px;height: 51px;background:#FF3c3c;color: white;border: none"
                value="登录">
        </form>
        <p>更多合作网站登录</p>
        <img src="图片/oneShop/images/l_1.png">
        <img src="图片/oneShop/images/l_2.png">
        <img src="图片/oneShop/images/l_3.png">
        <img src="图片/oneShop/images/l_4.png">
